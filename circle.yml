machine:
  node:
    version: 6.9.1
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  pre:
    - sudo apt-get install software-properties-common
    - sudo apt-add-repository ppa:ansible/ansible -y
    - sudo apt-get update
    - sudo apt-get install ansible
    - sudo pip install awscli boto setuptools --upgrade
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test

deployment:
  production:
    branch: master
    commands:
      - sh ./bin/prod_deploy.sh
